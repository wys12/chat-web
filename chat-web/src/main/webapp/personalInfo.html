</head>
<body>
	<header class="am-topbar am-topbar-inverse admin-header">
		<div class="am-topbar-brand">
			<strong>web chat</strong>
		</div>
		
		<button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>
	
		<div class="am-collapse am-topbar-collapse" id="topbar-collapse">
			<!-- 搜索框（通过键入名称模糊搜索好友和群）-->
			<form class="am-topbar-form am-topbar-left am-form-inline" role="search">
				<div class="am-input-group am-input-group-sm">
					<input type="text" class="am-form-field">
					<span class="am-input-group-btn">
						<button class="am-btn am-btn-default" type="button">搜索</button>
					</span>
				</div>
			</form>
			<!-- 导航栏-->
			<ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
				<li><a href="index.html"><span class="am-icon-home"></span> 首页 <span class="am-badge am-badge-warning">5</span></a></li>
				<li><a href="friends.html"><span class="am-icon-user"></span> 联系人 <span class="am-badge am-badge-warning">5</span></a></li>
				<li><a href="flocks.html"><span class="am-icon-group"></span> 群聊 <span class="am-badge am-badge-warning">5</span></a></li>
				<li class="am-active"><a href="personalInfo.html"><span class="am-icon-newspaper-o"></span>个人中心</a></li>
				<li><a href="admin.html"><span class="am-icon-user-md"></span>管理员</a></li>
				<li class="am-dropdown" data-am-dropdown>
					<a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;"><span class="am-icon-align-justify"></span> 菜单 <span class="am-icon-caret-down"></span></a>
					<ul class="am-dropdown-content">
						<li><a href="#"><span class="am-icon-cog"></span> 设置</a></li>
						<li><a href="#"><span class="am-icon-puzzle-piece"></span> 帮助</a></li>
						<li><a href="#"><span class="am-icon-power-off"></span> 退出</a></li>
						<li><a href="#"><span class="am-icon-arrows-h"></span> 切换用户</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</header>

	<div class="am-cf admin-main " style="height:91%;">
		<div data-am-widget="tabs" class="am-tabs am-tabs-d2" style="width:60%;margin:40px auto;">
			<ul class="am-tabs-nav am-cf">
				<li class="am-active"><a href="[data-tab-panel-0]">基本信息修改</a></li>
				<li class=""><a href="[data-tab-panel-1]">密码修改</a></li>
			</ul>
			<div class="am-tabs-bd">
				<div data-tab-panel-0 class="am-tab-panel am-active">
				
					<!-- 用户名 -->
					<div class="am-input-group" style="width:100%;" >
						<span class="am-input-group-label" style="width:20%;">用户名</span>
						<input type="text" class="am-form-field am-disabled"  placeholder="请输入用户名">
					</div>
					
					<!-- 真实姓名 -->
					<div class="am-input-group" style="width:100%;">
						<span class="am-input-group-label" style="width:20%;">真实姓名</span>
						<input type="text" class="am-form-field"placeholder="请输入真实姓名">
					</div>
					
					<!-- 邮箱 -->
					<div class="am-input-group" style="width:100%;"> 
						<span class="am-input-group-label" style="width:20%;">邮箱</span>
						<input type="text" class="am-form-field am-disabled" placeholder="请输入邮箱">
					</div>
					<!-- 身份证号 -->
					<div class="am-input-group" style="width:100%;">
						<span class="am-input-group-label" style="width:20%;">身份证号</span>
						<input type="text" class="am-form-field" placeholder="请输入18位身份证号">
					</div>
					
					<!-- 手机号码-->
					<div class="am-input-group" style="width:100%;">
						<span class="am-input-group-label" style="width:20%;">手机号码</span>
						<input type="text" class="am-form-field"placeholder="请输入11位手机号码">
					</div>
					<!-- 提交按钮-->
					<div class="am-margin" style="heigth:50%;">
						<button type="button" class="am-btn am-btn-primary am-btn-xs">提交保存</button>
						<button type="button" class="am-btn am-btn-primary am-btn-xs">放弃保存</button>
					</div>
				
				</div>
				<div data-tab-panel-1 class="am-tab-panel ">
		        	<!-- 新密码 -->
					<div class="am-input-group" style="width:100%;">
						<span class="am-input-group-label" style="width:20%;">新密码</span>
						<input type="password" id="password1" class="am-form-field" placeholder="请输入新密码">
					</div>
					<!-- 确认密码 -->
					<div class="am-input-group" style="width:100%;">
						<span class="am-input-group-label" style="width:20%;">确认密码</span>
						<input type="password"  id="password2"class="am-form-field" placeholder="请再次输入新密码" data-equal-to="#password1" >
					</div>
					<!-- 提交按钮-->
					<div class="am-margin" style="heigth:50%;">
						<button type="button" class="am-btn am-btn-primary am-btn-xs">提交保存</button>
						<button type="button" class="am-btn am-btn-primary am-btn-xs">放弃保存</button>
					</div>
					
		        </div>
			</div>
		</div>

		
		
	</div>

	<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>
